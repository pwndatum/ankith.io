<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Under Construction</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      width: 80%;
      max-width: 200px;
      height: auto;
      margin: 20px 0;
    }
    .popup {
      opacity: 0;
      transform: scale(0.8);
      transition: transform 0.5s ease-out, opacity 0.5s ease-out;
      margin-top: 10px;
      max-width: 90%;
    }
    .popup.show {
      opacity: 1;
      transform: scale(1);
    }
    h1 {
      font-size: 2rem;
      color: #333;
      margin: 10px 0;
    }
    p {
      font-size: 1rem;
      color: #555;
    }
    @media (min-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <img src="avatar.png" alt="3D Cartoon Character" />
  <div class="popup" id="popup">
    <h1>Website Under Construction</h1>
    <p>-next-update/march</p>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('popup').classList.add('show');
      }, 500); // 2-second delay
    });
  </script>
</body>
</html>
